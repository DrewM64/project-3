<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="page-title">The Code Review</h1>
        </div>
    </header>

    <div class="main-section">
        <div class="signup">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <div class="contact-form">
            <form action="index.html" method="POST">

                <h3>Contact Information</h3>
                <fieldset class="contact">
                    <label for="name">Full Name</label> 
                    <input type="text" id="name" name="user_name">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email">
                    <label for="phone">Phone Number</label> <!--TO-DO: Other form types-->
                    <input type="text" id="phone" name="user_phone">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="user_street">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                    <label for="state">State</label> <!--Drop-down menu-->
                    <select id="state" name="user_state">
                        <option value="alabama">Alabama</option>
                        <option value="florida">Florida</option>
                    </select>
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip">
                </fieldset>

                <h3>Newsletter</h3>
                <fieldset class="newsletter">
                <label>Select the newsletters you would like to receive</label>
                <label for="html-news"><input type="checkbox" name="user_news" id="html-news" value="news_html">HTML News</label>
                <label for="css-news"><input type="checkbox" name="user_news" id="css-news" value="news_css">CSS News</label>
                <label for="js-news"><input type="checkbox" name="user_news" id="js-news" value="news_js">Javascript News</label>

                <label>Newsletter format</label>
                <label for="html-format"><input type="radio" name="user_format" id="html-format" value="html_format">HTML</label>
                <label for="plain-format"><input type="radio" name="user_format" id="plain-format" value="plain_format">Plain text</label>

                <label>Other topics you'd like to hear about</label>
                <textarea name="topics" id="topics" cols="30" rows="10"></textarea>
                </fieldset>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Copyright The Code Review</p>
        </div>
    </footer>
</body>
</html>
