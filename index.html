<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="page-title">The Code Review</h1>
        </div>
    </header>

    <div class="main-section container">
        <div class="signup">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <hr class="thick-line">
        <hr class="thin-line">

        <div class="contact-form">
            <form action="index.html" method="POST">

                <fieldset class="contact">
                    <legend>Contact Information</legend>
                    <label for="name">Full Name</label> 
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="Format: 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="user_street" placeholder="123 Realstreet Rd">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="City Name">
                    <label for="state">State</label> 
                    <select id="state" name="user_state">
                        <option value="" disabled selected hidden>Choose State</option>
                        <option value="california">California</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="new-york">New York</option>
                        <option value="north-carolina">North Carolina</option>
                        <option value="oregon">Oregon</option>
                        <option value="texas">Texas</option>
                        <option value="washington">Washington</option>
                    </select>
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip" placeholder="33056">
                </fieldset>

                <hr class="second thin-line">

                <fieldset class="newsletter">
                    <legend>Newsletter</legend>
                    <label>Select the newsletters you would like to receive</label>
                    <div class="checkboxes">
                        <label for="html-news"><input type="checkbox" name="user_news" id="html-news" value="news_html">HTML News</label>
                        <label for="css-news"><input type="checkbox" name="user_news" id="css-news" value="news_css">CSS News</label>
                        <label for="js-news"><input type="checkbox" name="user_news" id="js-news" value="news_js">Javascript News</label>
                    </div>
                    
                    <label>Newsletter format</label>
                    <div class="radios">
                        <label for="html-format"><input type="radio" name="user_format" id="html-format" value="html_format">HTML</label>
                        <label for="plain-format"><input type="radio" name="user_format" id="plain-format" value="plain_format">Plain text</label>
                    </div>

                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea name="topics" id="topics" cols="30" rows="50"></textarea>
                </fieldset>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="copy">Copyright The Code Review</p>
        </div>
    </footer>
</body>
</html>
